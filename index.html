<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Maker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="designs.js"></script>
</head>
<body>
<header><h1>Lab: Pixel Art Maker</h1></header>
<main>
  <form id="grid-selector">
    <h2>Choose Grid Size:</h2>
    Grid Height: <input type="number" name="height" min="1" value="10">
    Grid Width: <input type="number" name="width" min="1" value="20">
    <input type="submit">
  </form>
  <h2>Pick a Color:</h2>
  <input type="color" name="color" value="#000000">
  <h2>Design Canvas:</h2>
  <table class="grid"></table>
</main>
</body>
</html>
